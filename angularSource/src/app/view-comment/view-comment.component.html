
<h3 style="text-align: right;
margin: 20px;">Logged In As {{user}}</h3>
<p class="statusmsg">{{added}}</p>
<div class="container">
    <div class="row">
      <h3>Comment Section</h3>
      </div>
      <div class="row">
        <div class="col-12">
          <form >
            <textarea name="comment" placeholder = "Enter a comment" rows="8" style="width: 100%;" [(ngModel)]="comment"></textarea>
            <button type="submit" class="btn btn-primary" style="margin: 20px 5px; width: 100px;" (click)="post()">Post</button>
          </form>
        </div>
    
      </div>
</div>

<div class="container">
<div class="row">
    <div class="col-6">
        <h1 style="padding: 30px 10%;">Comment</h1>
    </div>
    <div class="col-6" style="text-align: right;">
        <button class="btn btn-success" style="margin: 10px;" (click)="filter()">{{filterFlag}}</button>
    </div>
</div>
<div class="row">
    <div class="col-12 userbox" *ngFor="let user of commentListObj">
        <div class="row" *ngFor="let commentObj of user.comment">
            <hr>
            <div class="col-6">
                <h3 style="text-align: center;">{{user.email}}</h3>
            </div>
            <div class="col-6">
                <textarea rows="3" style="width: 100%;" disabled>{{commentObj}}</textarea>
            </div>
        </div>
    </div>
</div>
</div>
